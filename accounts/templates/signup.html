{% extends 'base.html' %}

{% block content %}

<h2>Sign up Form</h2>
<form id='signup' method="post">
    {% csrf_token %}
    {% for field in form %}
    <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}
        <small style="color: #000">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
        <p style="color: red">{{ error }}</p>
        {% endfor %}
    </p>
    {% endfor %}
    <button class="btn btn-primary">Sign up</button>
</form>
{% endblock content %}
