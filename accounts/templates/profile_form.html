{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h2 id="profile-title">Create Your Profile</h2>
<form id="profile" enctype='multipart/form-data' method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary">Save Profile</button>
</form>
{% endblock content %}
