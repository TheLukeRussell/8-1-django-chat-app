{% extends 'base.html' %}

{% block content %}

<div class="col-12 col-md-4">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{object.name}}</h5>
            {% for user in object.users.all %}
            <span class="card-text">{{user.name}}</span>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
